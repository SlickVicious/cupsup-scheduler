<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="utf-8">
  <title>CupsUp Scheduler</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 24px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input, button, select {
      font-size: 16px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-family: inherit;
    }

    input[type="date"] {
      flex: 1;
      min-width: 160px;
    }

    button {
      border: none;
      background: #667eea;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }

    button.primary {
      background: #764ba2;
      flex: 1;
    }

    button.success {
      background: #48bb78;
    }

    .meta {
      font-size: 13px;
      color: #666;
      padding: 8px 0;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    #events {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .event-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }

    .event-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .event-header {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .pill {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
    }

    .time {
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }

    .event-title {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin: 8px 0;
    }

    .location {
      font-size: 14px;
      color: #666;
      margin: 4px 0;
    }

    .assignments {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid #f0f0f0;
    }

    .assignments-header {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .add-staff-btn {
      font-size: 12px;
      padding: 6px 12px;
      background: #48bb78;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .staff-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }

    .staff-row select {
      flex: 2;
      padding: 8px;
      font-size: 14px;
    }

    .staff-row input[type="time"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    .remove-btn {
      background: #f56565;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .save-btn {
      margin-top: 8px;
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .loader {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 16px;
    }

    @media (max-width: 600px) {
      .staff-row {
        flex-wrap: wrap;
      }
      .staff-row select,
      .staff-row input {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="logo">‚òï</span> CupsUp Scheduler</h1>

      <div class="controls">
        <input id="weekStart" type="date" />
        <button class="primary" onclick="loadWeek()">üìÖ Fetch Week</button>
        <button class="success" onclick="sendGroupChat()">üí¨ Send to Group Chat</button>
      </div>

      <div class="meta" id="meta">
        <span>‚è∞ Loading...</span>
      </div>
    </header>

    <div id="events" class="loader">Loading scheduler...</div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    let employeeList = [];
    let weekData = {};

    // Initialize
    google.script.run
      .withSuccessHandler(init)
      .withFailureHandler(showError)
      .api_getBootstrap();

    function init(boot) {
      employeeList = boot.employees;

      // Set to current Monday
      const today = new Date();
      const monday = new Date(today);
      const dow = monday.getDay();
      const delta = (dow === 1 ? 0 : (dow === 0 ? -6 : (1 - dow)));
      monday.setDate(monday.getDate() + delta);
      $('#weekStart').value = monday.toISOString().slice(0,10);

      $('#meta').innerHTML = `
        <span>üïê ${boot.settings.TIMEZONE || 'Unknown TZ'}</span>
        <span>üë• ${boot.employees.length} employees</span>
        <span>üìÜ ${boot.settings.CALENDAR_ID || 'No calendar'}</span>
      `;

      loadWeek();
    }

    function loadWeek() {
      const w = $('#weekStart').value;
      $('#events').innerHTML = '<div class="loader">Loading events...</div>';

      google.script.run
        .withSuccessHandler(renderWeek)
        .withFailureHandler(showError)
        .api_getWeek(w);
    }

    function renderWeek(data) {
      weekData = data;
      const container = $('#events');
      container.innerHTML = '';

      if (!data.events || data.events.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div style="font-size:64px">üì≠</div>
            <div style="color:#666;font-size:16px">No events this week</div>
          </div>
        `;
        return;
      }

      data.events.forEach((ev, idx) => {
        const card = createEventCard(ev, idx);
        container.appendChild(card);
      });
    }

    function createEventCard(ev, idx) {
      const div = document.createElement('div');
      div.className = 'event-card';
      div.dataset.eventIdx = idx;

      const location = [ev.city, ev.state].filter(Boolean).join(', ') || ev.locationRaw || 'No location';

      // Get existing assignments or create empty array
      const assignments = weekData.assignments?.[ev.id] || [];

      div.innerHTML = `
        <div class="event-header">
          <div class="pill">${formatDate(ev.date)}</div>
          <div class="time">‚è∞ ${ev.start} ‚Äì ${ev.end}</div>
        </div>
        <div class="event-title">${ev.title}</div>
        <div class="location">üìç ${location}</div>

        <div class="assignments">
          <div class="assignments-header">
            <span>Assigned Staff</span>
            <button class="add-staff-btn" onclick="addStaffRow(${idx})">+ Add Staff</button>
          </div>
          <div id="staff-list-${idx}"></div>
          <button class="save-btn" onclick="saveAssignments(${idx})">üíæ Save Assignments</button>
        </div>
      `;

      // Render existing assignments
      setTimeout(() => renderStaffList(idx, assignments, ev.start, ev.end), 0);

      return div;
    }

    function renderStaffList(eventIdx, assignments, defaultStart, defaultEnd) {
      const container = document.getElementById(`staff-list-${eventIdx}`);
      container.innerHTML = '';

      if (assignments.length === 0) {
        // Add one empty row by default
        addStaffRow(eventIdx, '', defaultStart, defaultEnd);
        return;
      }

      assignments.forEach((assign, staffIdx) => {
        addStaffRow(eventIdx, assign.name, assign.start, assign.end, staffIdx);
      });
    }

    function addStaffRow(eventIdx, selectedName = '', startTime = '', endTime = '', staffIdx = null) {
      const event = weekData.events[eventIdx];
      if (!startTime) startTime = event.start;
      if (!endTime) endTime = event.end;

      const container = document.getElementById(`staff-list-${eventIdx}`);
      const row = document.createElement('div');
      row.className = 'staff-row';

      if (staffIdx === null) {
        staffIdx = container.children.length;
      }

      row.innerHTML = `
        <select data-event="${eventIdx}" data-staff="${staffIdx}">
          <option value="">-- Select Employee --</option>
          ${employeeList.map(emp =>
            `<option value="${emp.Name}" ${emp.Name === selectedName ? 'selected' : ''}>${emp.Name} (${emp.Role})</option>`
          ).join('')}
        </select>
        <input type="time" value="${startTime}" data-event="${eventIdx}" data-staff="${staffIdx}" data-field="start">
        <input type="time" value="${endTime}" data-event="${eventIdx}" data-staff="${staffIdx}" data-field="end">
        <button class="remove-btn" onclick="removeStaffRow(this)">‚úï</button>
      `;

      container.appendChild(row);
    }

    function removeStaffRow(btn) {
      btn.parentElement.remove();
    }

    function saveAssignments(eventIdx) {
      const event = weekData.events[eventIdx];
      const container = document.getElementById(`staff-list-${eventIdx}`);
      const rows = container.querySelectorAll('.staff-row');

      const assignments = [];
      rows.forEach(row => {
        const select = row.querySelector('select');
        const startInput = row.querySelector('input[data-field="start"]');
        const endInput = row.querySelector('input[data-field="end"]');

        if (select.value) {
          assignments.push({
            name: select.value,
            start: startInput.value,
            end: endInput.value
          });
        }
      });

      // Save to backend
      google.script.run
        .withSuccessHandler(() => {
          alert('‚úÖ Assignments saved!');
          // Update local data
          if (!weekData.assignments) weekData.assignments = {};
          weekData.assignments[event.id] = assignments;
        })
        .withFailureHandler(showError)
        .api_saveAssignment($('#weekStart').value, event.id, event, assignments);
    }

    function sendGroupChat() {
      if (!confirm('Send schedule to group chat?')) return;

      const w = $('#weekStart').value;
      google.script.run
        .withSuccessHandler((res) => {
          alert(`üì± Group chat sent to ${res.numbers} recipients!`);
        })
        .withFailureHandler(showError)
        .api_sendGroupChat(w);
    }

    function showError(err) {
      console.error('Error:', err);
      alert('Error: ' + (err.message || 'Something went wrong'));
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${days[date.getDay()]} ${months[date.getMonth()]} ${date.getDate()}`;
    }
  </script>
</body>
</html>
